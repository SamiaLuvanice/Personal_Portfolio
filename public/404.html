<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/Personal_Portfolio/" />
    <script>
      // SPA fallback for GitHub Pages: preserve path and let the app handle routing
      (function() {
        var redirect = '/Personal_Portfolio' + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando…</p>
  </body>
</html>
